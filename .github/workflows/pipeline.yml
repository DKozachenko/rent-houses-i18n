name: Rent Houses

on:
  workflow_dispatch:
  pull_request:
    types: [opened, reopened, synchronize]
    branches: ['develop']
  push:
    branches: ['develop']

jobs:
  check-dictionaries-i18n:
    name: Check dictionaries (i18n)
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check dictionaries
        working-directory: ./apps/rent-houses-i18n
        run: npm run check:dictionaries

  check-dictionaries-transloco:
    name: Check dictionaries (transloco)
    runs-on: ubuntu-latest
    steps:
      - name: Get repository code
        uses: actions/checkout@v4
      - name: Setup Node 18
        uses: actions/setup-node@v4
        with:
          node-version: 18
      - name: Check dictionaries
        working-directory: ./apps/rent-houses-transloco
        run: npm run check:dictionaries
