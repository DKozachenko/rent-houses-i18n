<ng-container *transloco="let localize; scope: 'housingLocation'">
  <section class="listing">
    <img
      class="listing-photo"
      [src]="housingLocation.photo"
      [alt]="
        localize('housingLocation.housing-location-listing-photo-alt', {
          name: housingLocation.name
        })
      "
    />
    <h2 class="listing-heading">{{ housingLocation.name }}</h2>
    <p class="listing-location">
      {{ housingLocation.city }}, {{ housingLocation.state }}
    </p>
    <a [routerLink]="['/details', housingLocation.id]">{{
      localize("housingLocation.learn-more-button")
    }}</a>
  </section>
</ng-container>
